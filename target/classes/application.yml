spring:
  application:
    name: auth-service   # ðŸ‘ˆ service name shown in Consul
  cloud:
    consul:
      host: localhost    # change if Consul is running elsewhere
      port: 8500
      discovery:
        service-name: ${spring.application.name}
        register: true
        prefer-ip-address: true
        health-check-path: /actuator/health
        health-check-interval: 10s

management:
  endpoints:
    web:
      exposure:
        include: health,info   # expose health for Consul
