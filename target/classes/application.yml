spring:
  application:
    name: auth-service
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: ${spring.application.name}
        register: true
        prefer-ip-address: true
        health-check-path: /actuator/health
        health-check-interval: 10s
        instance-id: ${spring.application.name}-${server.port}
        tags:
          - auth-service
          - secure=true

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health,info
